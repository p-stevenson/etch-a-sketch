<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketchish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="toolbarContainer">
            <div class="pickerContainer">
                <div class="colorSwatch">
                </div>
                <div class="rgbSlidersContainer">
                    <div class="colorSliderContainer">
                        <input type="range" min="0" max="255" value="128" step="1" class="slider" id="redSlider">
                    </div>
                    <div class="colorSliderContainer">
                        <input type="range" min="0" max="255" value="128" step="1" class="slider" id="greenSlider">
                    </div>
                    <div class="colorSliderContainer">
                        <input type="range" min="0" max="255" value="128" step="1" class="slider" id="blueSlider">
                    </div>
                </div>
            </div>
            <div class="rightSideContainer">
                <div class="gridSliderContainer">
                    <input type="range" min="2" max="100" value="2" step = "2" class ='slider' id="gridSlider">
                    <p id="gridSliderText">GRID SIZE: 2</p>
                </div>
                <div class="buttonContainer">
                    <button class="button" id="blackButton">BLACK</button>
                    <button class="button" id="rainbowButton">MULTI</button>
                    <button class="button" id="clearButton">CLEAR</button>
                </div>
            </div>
        </div>
        <div class="gridContainer">
            <div class="gridDiv"></div>
            <div class="gridDiv"></div>
            <div class="gridDiv"></div>
            <div class="gridDiv"></div>
        </div>
    </div>
</body>
</html>
